# Docker Compose for Production with PostgreSQL
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# IMPORTANT: Create secrets before starting:
#   echo "your_db_password" | docker secret create db_password -
#   echo "your_secret_key" | docker secret create secret_key -
#   echo "your_sentry_dsn" | docker secret create sentry_dsn -

services:
  postgres:
    container_name: chorizaurio-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: chorizaurio_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chorizaurio-internal
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  backend:
    container_name: chorizaurio-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: chorizaurio-backend
    ports:
      - "8000:8000"
    expose:
      - "8000"
    environment:
      - ENVIRONMENT=production
      - USE_POSTGRES=true
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/chorizaurio_db
      - SECRET_KEY_FILE=/run/secrets/secret_key
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - CORS_ORIGINS=${CORS_ORIGINS}
      - SENTRY_DSN_FILE=/run/secrets/sentry_dsn
      - PG_POOL_MIN_CONN=5
      - PG_POOL_MAX_CONN=20
    secrets:
      - secret_key
      - sentry_dsn
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/data:rw
      - ./backups:/backups:rw
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chorizaurio-internal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    container_name: chorizaurio-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: chorizaurio-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chorizaurio-internal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  chorizaurio-internal:
    driver: bridge

volumes:
  postgres_data:
    driver: local

# Docker Swarm secrets (for docker stack deploy)
# For docker-compose, use external secrets or .env file
secrets:
  db_password:
    external: true
  secret_key:
    external: true
  sentry_dsn:
    external: true

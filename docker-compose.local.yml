version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chorizaurio-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./backups:/backups
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: chorizaurio-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

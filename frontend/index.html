<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#3b82f6" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="FrioSur" />
  <meta name="description" content="Gestión de pedidos y clientes — FrioSur" />
  <title>FrioSur Pedidos</title>
  <script>
    // FORCE RESET v3: Clear all old theme data and start fresh
    (function () {
      var RESET_VERSION = 'v3';
      if (localStorage.getItem('theme_reset') !== RESET_VERSION) {
        // One-time reset for all users
        localStorage.removeItem('theme');
        localStorage.setItem('theme', 'light');
        localStorage.setItem('theme_reset', RESET_VERSION);
      }
      // Now apply the theme
      var theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>

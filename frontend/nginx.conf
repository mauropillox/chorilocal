# Bloque para HTTP en el puerto 80
server {
    listen 80;
    server_name pedidosfriosur.com www.pedidosfriosur.com;

    # Permitir challenge de Let's Encrypt (si lo necesitás en un futuro)
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloque para HTTPS en el puerto 443
server {
    listen 443 ssl;
    server_name pedidosfriosur.com www.pedidosfriosur.com;

    # Rutas reales a los certificados dentro del contenedor
    ssl_certificate     /etc/letsencrypt/live/pedidosfriosur.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pedidosfriosur.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Aquí van los archivos estáticos de tu build de React/Vite
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

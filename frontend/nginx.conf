# nginx.conf para React en Render con proxy a FastAPI

server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    ##
    # Seguridad: bloquear dotfiles y archivos sensibles
    ##
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~* /(config|settings|env|docker|backup|\.git|logs?) {
        deny all;
    }

    ##
    # Frontend SPA (React con Vite)
    ##
    location / {
        try_files $uri /index.html;
    }

    ##
    # Proxy a backend FastAPI
    ##
    location /api/ {
        proxy_pass       http://chorilocal-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Limitación simple (puede comentarse si da error en Render)
        # limit_req zone=api_limit burst=20 nodelay;
    }

    ##
    # Hardening (cabeceras básicas)
    ##
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=()" always;

    ##
    # Gzip
    ##
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/javascript;
    gzip_min_length 256;

    autoindex off;
}

# Puerto 80 - Redirección a HTTPS
server {
    listen 80;
    server_name pedidosfriosur.com www.pedidosfriosur.com;

    # Reto de Let's Encrypt (opcional)
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Redirigir todo a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Puerto 443 - SSL/TLS
server {
    listen 443 ssl;
    server_name pedidosfriosur.com www.pedidosfriosur.com;

    # Usamos los certificados montados en /etc/nginx/ssl
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Aquí están los archivos estáticos del build (React/Vite)
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

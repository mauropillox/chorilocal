server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Servir archivos estáticos con cache y sin logs
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|mp4|webm|ogg|txt|pdf)$ {
        expires 30d;
        access_log off;
        try_files $uri =404;
    }

    # (Opcional) Headers para seguridad y CORS si accedés desde otro dominio
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}

worker_processes auto;
pid /run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log  main;
    error_log  /var/log/nginx/error.log   warn;

    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=()" always;

    gzip  on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss text/javascript;
    gzip_min_length 256;

    server {
        listen 8080;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Bloquear dotfiles reales
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Bloquear archivos realmente sensibles, sin afectar assets
        location ~* ^/(config(\.js)?|settings|env|docker|backup|\.git|logs?|\.env.*|\.gitignore|\.dockerignore|vite\.config\.js) {
            deny all;
        }

        # SPA routing para React / Vite
        location / {
            try_files $uri /index.html;
        }

        # Proxy al backend
        location /api/ {
            proxy_pass       http://chorilocal-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        autoindex off;
    }
}

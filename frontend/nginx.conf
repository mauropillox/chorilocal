# /etc/nginx/nginx.conf  –  FrioSur en Render
user  nginx;
worker_processes auto;
pid /run/nginx.pid;

events { worker_connections 1024; }

http {
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    ##
    # Logs (Render los vuelca a stdout/stderr)
    ##
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log  main;
    error_log  /var/log/nginx/error.log   warn;

    ##
    # Cabeceras y hardening
    ##
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=()" always;

    ##
    # Compresión
    ##
    gzip  on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss text/javascript;
    gzip_min_length 256;

    ##
    # Único virtual‑host (Render ya termina HTTPS)
    ##
    server {
        listen 8080;               # ⬅ puerto interno declarado en Render
        server_name _;

        root /usr/share/nginx/html;  # carpeta con el build de Vite
        index index.html;

        # 1.  Bloquear dotfiles y archivos sensibles (.env, .git…)
        location ~ /\.(?!well-known).* { deny all; }
        location ~* /(config|settings|env|docker|backup|\.git|logs?) { deny all; }

        # 2.  Rate‑limit simple para robots (10 req/seg)
        limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

        # 3.  Frontend SPA
        location / {
            try_files $uri /index.html;
        }

        # 4.  Proxy a FastAPI (otro servicio Render)
        location /api/ {
            proxy_pass       http://chorilocal-backend:8000;  # ⬅ Internal Address
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            limit_req zone=api_limit burst=20 nodelay;
        }

        autoindex off;
    }
}

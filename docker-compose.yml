version: "3.9"

services:
  backend:
    container_name: chorizaurio-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: chorizaurio-backend
    ports:
      - "8000:8000"
    environment: {}
    restart: unless-stopped

  frontend:
    container_name: chorizaurio-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: chorizaurio-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Montamos directamente el directorio de certificados reales al contenedor
      - /etc/letsencrypt/live/pedidosfriosur.com:/etc/letsencrypt/live/pedidosfriosur.com:ro
    depends_on:
      - backend
    restart: unless-stopped

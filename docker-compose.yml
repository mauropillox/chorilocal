version: "3.8"

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./ventas.db:/app/ventas.db
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/ssl:ro
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

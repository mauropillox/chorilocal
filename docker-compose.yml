services:
  backend:
    container_name: chorizaurio-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: chorizaurio-backend
    ports:
      - "8000:8000"
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
    volumes:
      - ./data:/data
      - ./backups:/backups
    restart: unless-stopped
    # Resource limits for production stability
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chorizaurio-internal

  frontend:
    container_name: chorizaurio-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: chorizaurio-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    # Resource limits for production stability
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chorizaurio-internal

networks:
  chorizaurio-internal:
    driver: bridge

version: "3.9"

services:
  backend:
    container_name: chorizaurio-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: chorizaurio-backend
    ports:
      - "8000:8000"
    environment: {}
    restart: unless-stopped

  frontend:
    container_name: chorizaurio-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: chorizaurio-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Montamos los certificados reales desde Let’s Encrypt a una ruta interna genérica
      - /etc/letsencrypt/live/pedidosfriosur.com/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/pedidosfriosur.com/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      - backend
    restart: unless-stopped

version: "3.9"

services:
  backend:
    container_name: chorizaurio-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: chorizaurio-backend
    ports:
      - "8000:8000"
    # Pon tus variables de entorno aquÃ­ (si las necesitas)
    environment: {}
    restart: unless-stopped

  frontend:
    container_name: chorizaurio-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: chorizaurio-frontend
    ports:
      - "80:80"
      - "443:443"
    # Enlazamos la carpeta local "certs/" -> "/etc/nginx/ssl" dentro del contenedor
    volumes:
      - ./certs:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
